<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Optimal Coin Combination App</title>
</head>
<body>

    <div>
        <h2>All Coins</h2>
        <ul id="coins" />
    </div>
    <div>
        <h2>Find the best combination</h2>
        <input type="text" id="totalamount" size="5" />
        <input type="button" value="Compute" onclick="compute();" />
        <p id="coin" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/coins';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of coins.
            $.each(data, function (key, item) {
              // Add a list item for the coins.
              $('<li>', { text: formatItem(item) }).appendTo($('#coins'));
            });
          });
    });

    function formatItem(item) {
      return item.CoinType + ': $' + item.CoinValue;
    }

    function Compute() {
      var id = $('#totalamount').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#amt_remaining').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#amt_remaining').text('Error: ' + err);
          });
    }
    </script>
</body>
</html>
